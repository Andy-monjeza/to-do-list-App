        .popup{
    position:absolute;
    height:40vh;
    bottom:0px;
    left:0px;
    right:0px;
    background-color: #EAF4FF;
    border-radius:40px 40px 0 0;
    animation: raisePop-up 0.3s ease;
   
}
.date-tag{
font-family:Ubuntu;

.option-field{
     display:flex;
     flex-direction:column;

.edit{

    display:flex;
    align-items: center;
    background-color: transparent;
    margin-top:4rem;
    border-radius:15px;
    font-size:1.1rem;
    justify-content:space-between;
    border:1px solid #4169E1;
    color:#4169E1;
}
.mark-complete{
    padding:1.1em 7.2em;

.delete{
    padding:1.3em 12em;
    border-radius:15px;
    font-weight:bold;
    background-color:#dc2626;
    color:white;
    border:1px solid red;
    margin-top:4em;
}
 

.back-btn {
  background: none;
  border: none;
  cursor: pointer;
  position: absolute;
  top: 15px;
  left: 15px;
  padding: 6px;
  border-radius: 50%;
  transition: background 0.2s ease;
}

.back-btn:hover {
  background: rgba(0,0,0,0.05);
}

.done-btn, .edit-btn {
  background: none;
  border: none;
  cursor: pointer;
  padding: 6px;
  border-radius: 50%;
  transition: background 0.2s ease;
}

.done-btn:hover, .edit-btn:hover {
  background: rgba(37, 99, 235, 0.1); /* soft blue hover */
}
