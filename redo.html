<!DOCTYPE html>
<html lang="en">
<head><!--
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap" rel="stylesheet">-->
    <link rel="stylesheet" href="redo.css">
    <link rel="stylesheet" href="popup-styles.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To do list</title>
</head>
<body>
<div class="top-section">
    
<div class="menu-icon-container">
  <div class="bar1"></div>
  <div class="bar2"></div>
  <div class="bar3"></div>
</div>
    
<span class="greetings">My To Do List</span>

<div class="wrapper">
  <div class="progress">
        <div class="percentage">
           68%
        </div>
    </div>  
</div>


   
   
    <div class="remaining">
        <div class="wrapper2">
            <img class="icons" src="pending4.png" alt="">
     <p class="added"> pending</p> 
     <span class="pending-count count">5</span>
   </div>
          
          
   <div class="wrapper3">
       <img class="icons" src="due.png" alt="">
     <p class="added">overdue</p>
     <span class="overdue count">3</span>
   </div>
        
    </div>
   
   

</div>

<div class="content">

  <div class="taskList">
      
   <div class="group">
       <div class="pending">
           Pending
       </div>
       
       <div class="completed">
           Completed
       </div>
   </div>
   
    

</div>

    </div>
    <button class="menu">
        +
    </button>

<div class="popup">
 <button class="back-btn">
  <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="#444" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
    <path d="M15 18l-6-6 6-6"/>
  </svg>
</button>
</div>

<script type="module" src="todolist.js"></script>
</body>
</html>
